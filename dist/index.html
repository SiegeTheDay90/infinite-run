<!DOCTYPE html>
<html lang="en">
    <script src="main.js" defer></script>
    <head>
        <title>RUN by Clarence Smith</title>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/a65848e44c.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico" type="image/png">
    </head>
    

    
    <body id="body">
        <header id="header">
            <a href="https://github.com/SiegeTheDay90/infinite-run" target="_blank"><i class="fa-brands fa-github contact-link"></i></a>
            <div>RUN</div>
            <a href="https://www.linkedin.com/in/clarence-smith-nyc/" target="_blank"><i class="fa-brands fa-linkedin contact-link"></i></a>
        </header>
        <div id="main">
            <section id='left'>
                <!-- <span id="high-scores-title">Local Leaderboard</span><br> <button id="high-score-selector" class="local">Show Global</button> -->
                <div class="high-scores-div">
                    <h3>High Scores</h3>
                    <span id="high-scores-title">Global Leaderboard</span><br> <button id="high-score-selector" class="global">Show Local</button>
                    <ol id ='high-scores-list'>
                    </ol>
                    <!-- <button id="clear-high-scores" value="clear" class="clear-button">Clear Local Scores</button> -->
                </div>
                <div class="settings-div">
                    <h3>Sound</h3>
                    <div id='sound-buttons'>
                        <button value="soundOn" class="sound-button" disabled><i class="fa-solid fa-volume-high" ></i></button>
                        <button value="soundOff" class="sound-button"><i class="fa-solid fa-volume-xmark"></i></button>
                    </div>
                </div>
            </section> 
            <section id="canvas-container">
                <canvas id="background" class="game-canvas"></canvas>
                <canvas id="game" class="game-canvas"></canvas>
                <dialog id="high-score-dialog">
                    <p>Enter a name to submit your score!</p>
                    <input id="high-score-name" placeholder="Your Name Here" class="text-input"><br>
                        <button id="submit-high-score" class="high-score-button">Submit!</button>
                        <button  id="cancel-high-score" class="high-score-button">No Thanks</button>
                </dialog>
            </section>

            <section id="right">

                    <a href="https://siegetheday90.github.io/Interceptor/">
                            <img src="i.gif" alt="Play Interceptor!"/>
                            <p>Play Interceptor!</p>
                    </a>
                    <a href="https://trnkt-2022.herokuapp.com/">
                            <img src="t.gif" alt="Check out Trnkt"/>
                            <p>Check out Trnkt</p>
                    </a>
            </section>
        </div>
    </body>

</html>
